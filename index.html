<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapShop</title>
    <link rel="shortcut icon" href="images/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <!-- Box Icons -->
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>

    <!-- Header Section  -->
        <header>
            <!-- logo -->
            <a href="#" class="logo"> <i class='bx bxs-t-shirt'></i> SnapShop</a>
            
            <ul class="navbar">
                <li><a href="#home">Home</a></li>
                <li><a href="#new">New Arrival</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#reviews">Reviews</a></li>
            </ul>

            <!-- icons -->
                <div class="header-icons">
                <i class='bx bx-menu' id="menu-icon"></i>
                <i class='bx bx-search' id="search-icon"></i>
                <i class='bx bx-cart-alt' id="cart-icon"></i>
                <i class='bx bx-user' id="user-icon"></i>
                </div>

                <!-- search box -->
                <div class="search-box">
                    <input type="search" name="" id="" placeholder="Search Here...">
                </div>


                <!-- Cart Box -->
                <div class="cart">
                    <!-- Box-1 -->
                    <div class="box">
                        <img src="images/new1.png" alt="">
                        <div class="text">
                            <h3>T-Shirt 14A</h3>
                            <span>$50.05</span>
                            <span>x1</span>
                        </div>
                        <i class='bx bxs-trash-alt'></i>
                    </div>

                    <!-- Box-2 -->
                    <div class="box">
                        <img src="images/new2.png" alt="">
                        <div class="text">
                            <h3>T-Shirt 14A</h3>
                            <span>$50.05</span>
                            <span>x1</span>
                        </div>
                        <i class='bx bxs-trash-alt'></i>
                    </div>

                    <h2>Total: $100.10</h2>
                    <a href="#" class="btn">Checkout</a>

                    <!-- user -->
                    <div class="user">
                        <h2>Login Now</h2>
                        <input type="email" placeholder="Your Email...">
                        <input type="password" name="" id="" placeholder="Password">
                        <input type="submit" value="Login" class="login-btn">
                        <p>Forget Password? <a href="#">Reset Now</a></p>
                        <p>Don't have account <a href="#">Create One</a></p>
                    </div>

                </div>
        </header>

    <!-- Main Section  -->
        <!-- home -->
         <section class="home" id="home">
            <div class="home-text">
                <span>Shop Now</span>
                <h1>New Arrival of <br>Fresh Products</h1>
                <a href="#" class="btn">Shop Now</a>
            </div>
            <div class="home-img">
                <img src="images/home.png" alt="">
            </div>
         </section>

    <!-- Footer Section  -->

    <script src="main.js"></script>
</body>
</html>
